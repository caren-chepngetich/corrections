<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="sign-up-img">
            <img src="undraw_authentication_re_svpt.svg" alt="img" class="image">
        </div>
        <div class="container">
            <form>
             Welcome to our community
              <br><br>
            
                
             <div class="name">
                <label for="firstname">First Name</label>
                <br>
                <input type="text" placeholder="First Name">
        
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Last Name">
             </div>
             <br>
                <label for="emailaddress">Email Address</label>
                <br>
                <input type="text" placeholder="Email Address" required>
                <br>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" placeholder="Password" required>
                <br>
                <br>
                <label for="confirmpassword">Confirm Password</label>
                <br>
                <input type="password" placeholder="ConfirmPassword" required>
                <br>
                <br>
                <button type="submit">Create Account</button>
                Already have an account?<a href="#">Sign in</a> 
                <br><br>
               Or 
               <div class="socials">
                    <img src="google.png" class="logo">
                    <img src="facebook.png" class="logo">
                    <img src="mac.png" class="logo">
               </div>
            </form>
        

        </div>
    </div>
</body>
</html>
